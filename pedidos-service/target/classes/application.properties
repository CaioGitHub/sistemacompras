# =========================
# ? CONFIGURAÇÕES GERAIS
# =========================
spring.application.name=pedidos-service
server.port=8081

# =========================
# ?? BANCO DE DADOS H2
# =========================
spring.datasource.url=jdbc:h2:mem:pedidosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita console web para visualizar o banco (acesso: http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cria/atualiza tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

